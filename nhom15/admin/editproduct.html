<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editproduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>editproduct</title>
</head>

<body>
    <div class="page-admin">

        <div class="pageadmin-bar">
            <div class="admin-profile">
                <div class="logo_saigonuni">
                    <a href="/nhom15/home2.html">SAIGONUNI</a>
                </div>
            </div>
            <a href="../../admin-dashboard.html" class="pageadmin-bar-dashboard">
                <i class=" fa-solid fa-house"></i> Dashboard
            </a>
            <a href="adminusermgn.html" class="pageadmin-bar-usermg">
                <i class="fa-solid fa-user"></i> User Management
            </a>
            <a href="adminprdmgn.html" class="pageadmin-bar-prdmg" id="prdmgn">
                <i class="fa-solid fa-car"></i> Product Management
            </a>
            <a href="admin-qlgiohang.html" class="pageadmin-bar-ordermg">
                <i class="fa-solid fa-cart-shopping"></i> Order Management
            </a>
            <a href="login.html" class="pageadmin-bar-ordermg">
                <i class="fa-sharp fa-solid fa-right-from-bracket"></i>
                LogOut
            </a>
        </div>


        <!-- main  -->

        <div class="main-content-detail">
            <div class="header">
                <a href="#" style="color:black;">Quản lý sản phẩm / Chỉnh sửa sản phẩm </a>
            </div>
            <!-- Phần thêm hình ảnh sản phẩm -->
            <div class="product-image">
                <h3>Hình Ảnh Sản Phẩm</h3>
                <div class="file-container">
                    <input type="file" id="prodadd-image-main" accept="image/*" required>
                    <label for="prodadd-image-main" id="img-main">Hình ảnh chính</label>
                </div>
                <div class="product-thumbnails">
                    <div class="file-container">
                        <input type="file" id="prodadd-image-thumbnail1" accept="image/*">
                        <label for="prodadd-image-thumbnail1" id="img-tn1">Thumbnail 1</label>
                    </div>
                    <div class="file-container">
                        <input type="file" id="prodadd-image-thumbnail2" accept="image/*">
                        <label for="prodadd-image-thumbnail2" id="img-tn2">Thumbnail 2</label>
                    </div>
                    <div class="file-container">
                        <input type="file" id="prodadd-image-thumbnail3" accept="image/*">
                        <label for="prodadd-image-thumbnail3" id="img-tn3">Thumbnail 3</label>
                    </div>
                </div>
            </div>

            <!-- Phần nhập thông tin sản phẩm -->
            <div class="product-details">
                <h3>Thông Tin Sản Phẩm</h3>
                <div class="product-title">
                    <label for="product-name">Tên sản phẩm:</label>
                    <input type="text" id="product-name" value="Ao" required>
                </div>

                <div class="product-rating">
                    <label for="product-rating">Chọn số sao:</label>
                    <input type="number" id="product-rating" min="1" max="5" value="5"> ★
                    <label for="product-reviews">Đánh giá:</label>
                    <input type="number" id="product-reviews" min="0" value="5">
                </div>

                <div class="product-availability">
                    <label for="availability">Tình trạng:</label>
                    <select id="availability">
                        <option value="in_stock">In Stock</option>
                        <option value="out_of_stock">Out of Stock</option>
                        <option value="pre_order">Pre-order</option>
                        <option value="coming_soon">Coming Soon</option>
                        <option value="limited_stock">Limited Stock</option>
                        <option value="discontinued">Discontinued</option>
                    </select>
                </div>

                <div class="product-description">
                    <label for="description">Mô tả:</label>
                    <textarea id="description" rows="3">hihi</textarea>
                </div>

                <div class="product-price">
                    <label for="new-price">Giá mới:</label>
                    <input type="number" id="new-price" value="800.00" step="0.01">
                    <label for="old-price">Giá cũ:</label>
                    <input type="number" id="old-price" value="900.00" step="0.01">
                </div>


                <div class="product-colors">

                    <label>Chọn Màu Sắc</label>
                    <label for="">
                        <input type="checkbox" name="color" value="red" checked>
                        <span class="color-box"></span> Đen
                    </label>

                    <label>
                        <input type="checkbox" name="color" value="blue" checked>
                        <span class="color-box"></span> Trắng
                    </label>
                    <label>
                        <input type="checkbox" name="color" value="green">
                        <span class="color-box"></span> Vanilla
                    </label>
                </div>

                <div class="product-sizes">
                    <label for="">Chọn Kích Cỡ:</label>
                    <label>
                        <input type="checkbox" name="size" value="S" checked> S
                    </label>
                    <label>
                        <input type="checkbox" name="size" value="M" checked> M
                    </label>
                    <label>
                        <input type="checkbox" name="size" value="L"> L
                    </label>
                    <label>
                        <input type="checkbox" name="size" value="XL" checked> XL
                    </label>
                </div>

            </div>

            <!-- Phần chi tiết sản phẩm -->
            <div class="product-info">
                <h3>Chi Tiết Sản Phẩm</h3>
                <div class="info-item">
                    <label for="availability">Danh Mục</label>
                    <select id="availability">
                        <option value="in_stock">Man</option>
                        <option value="out_of_stock">Woman</option>
                        <option value="pre_order">Children</option>
                        <option value="coming_soon">Hot Trend</option>
                    </select>
                </div>
                <div class="info-item">
                    <label for="promo-quantity">Số lượng hàng khuyến mãi:</label>
                    <input type="number" id="promo-quantity" value="20">
                </div>
                <div class="info-item">
                    <label for="stock-quantity">Số sản phẩm còn lại:</label>
                    <input type="number" id="stock-quantity" value="90">
                </div>
                <div class="info-item">
                    <label for="style">Phong cách:</label>
                    <input type="text" id="style" value="oldschool">
                </div>
                <div class="info-item">
                    <label for="origin">Xuất xứ:</label>
                    <input type="text" id="origin" value="china">
                </div>

                <a href="adminprdmgn.html">
                    <button id="add-btn">SAVE</button>

                </a>
            </div>
        </div>




    </div>
</body>

</html>
