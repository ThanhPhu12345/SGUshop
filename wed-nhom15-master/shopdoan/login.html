<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - SAIGONUNI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <!-- Form Đăng Nhập -->
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form action="home2.html" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập email hoặc tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember-me"> Nhớ mật khẩu
                </label>
            </div>

            <button type="submit" class="btn-login"> <a class="nut-dang-nhap" href="home2.html">Đăng Nhập</a></button>
            <!-- forget password -->
            <!-- <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div> -->
            <div class="register-link">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>

</body>

</html>
