                <input type="file" id="prodadd-image" accept="image/*" required>
                <button type="submit" class="prdadd-submit">Save</button>
            </div>
        </div>

        <div class="pageadmin-content-fix">

                <i class="fa-solid fa-x" id="xfix"></i>
